<html>
	<head>
		<meta charset="utf-8">
		
	</head>
  
  <body>
	  <p>Tabla normal</p>
	<table border="1">
		<tr>
			<td>1</td> <td>2</td> <td>3</td>
		</tr>
		<tr>
			<td>4</td> <td>5</td> <td>6</td>
		</tr>
	</table>
	
	<p>Tabla colspan 1</p>
	<table border="1">
		<tr>
			<td>1</td> <td>2</td> <td>3</td>
		</tr>
		<tr>
			<td></td> <td colspan="2" >5</td> 
		</tr>
	</table>

	<p>Tabla rowspan</p>
	<table border="1">
		<tr >
			<td rowspan="2">1</td> <td>2</td>
		</tr>
		<tr>
			<td>3</td>
		</tr>
	</table>

  </body>
</html>
