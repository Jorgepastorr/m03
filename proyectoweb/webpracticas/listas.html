<html>
	<head>
		<meta charset="utf-8">
			<link rel="stylesheet" media="all" href="./css/stylo-listas.css" />
	</head>
		
  <body>
	<div class=tablas >
		<div class=tabla1>
			<p>Tabla normal</p>
			<table class=t1 >
				<tr>
					<td>1</td> <td>2</td> <td>3</td>
				</tr>
				<tr>
					<td>4</td> <td>5</td> <td>6</td>
				</tr>
			</table>
			<br>
		</div>
		
		<div class=tabla2>
			<p>Tabla colspan 1</p>
			<table class=t2 >
				<tr>
					<td>1</td> <td>2</td> <td>3</td>
				</tr>
				<tr>
					<td></td> <td colspan="2" >5</td> 
				</tr>
			</table>
			<br>
		</div>
		
		<div class=tabla3>
			<p>Tabla rowspan</p>
			<table class=t3 >
				<tr >
					<td rowspan="2">1</td> <td>2</td>
				</tr>
				<tr>
					<td>3</td>
				</tr>
			</table>
			<br>
		</div>
	</div>
		
	<p>listas desordenadas</p>
	<ul class="a">
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Coca Cola</li>
	</ul>

	<ul class="b">
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Coca Cola</li>
	</ul>

	<p>listas ordenadas</p>
	<ol class="c">
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Coca Cola</li>
	</ol>

	<ol class="d">
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Coca Cola</li>
	</ol>


  </body>
</html>
